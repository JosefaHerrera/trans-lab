<!DOCTYPE html>
 <html lang="en">
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <title>Trans-lab</title>
     <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="assets/img/icono.png" />
     <!-- LINK FONT GOOGLE -->
     <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600" rel="stylesheet">
     <!--BOOTSTRAP-->
     <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Hoja de estilos -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
          <!-- FONT AWESOME -->
    <script src="https://use.fontawesome.com/be0dd1e218.js"></script>
   </head>
   <body>
    
  <!--Pagina Nº 1 -->
    <!--logo-->
  <header class="pagina1">
    <div class="container">
        <div class="row">
          <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 text-center">
              <img  class="logo" src="img/imagen.png" alt="LOGO">
              <h1 class="amarillo">TRANS-LAB</h1>
          </div>
        </div>
    </div>
  </header>
  <!--formulario-->
  <section class="formulario1">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12 co-xs-12 col-lg-12 text-center">
          <form class="form-horizontal">
            <div class="form-group">
              <div class="col-sm-10">
                <input type="email" class="form-control buscador username-text" placeholder=" Correo electrónico">
                <input type="password" class="form-control buscador password-text" placeholder=" Contraseña">
                <button type="submit" class="btn btn-default">INICIAR SESIÓN</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12 co-xs-12 col-lg-12 text-left">
          <h5><a>¿Olvidaste tu contraseña?</a></h5>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12 co-xs-12 col-lg-12 text-center registrate">
          <h4>¿NO TIENES CUENTA? <span><a class="amarillo">REGISTRATE</a></span></h4>
        </div>
      </div>
    </div>
  </section>



    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
     <!-- mi archivo de js -->
     <script type="text/javascript" src="js/main.js"></script>
   </body>
 </html>
